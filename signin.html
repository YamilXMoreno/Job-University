<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Service Website</title>
    <!-- CUSTOM STYLESHEET -->

    <!-- ICONSCOUT CDN -->

<body>


<section class="form__section">
    <div class="container form__section-container">
        <h2>Sign In</h2>
        <div class="alert__message success">
            <p>This is an success message</p>
        </div>
        <form action="">
            <input type="text" placeholder="Username or Email">
            <input type="password" placeholder="Password">
            <button type="submit" class="btn">Sign In</button>
            <small>Don't have account? <a href="signup.html">Sign Up</a></small>
            <div class="col">
                <a href="#" class="fb btn">
                  <i class="fa fa-facebook fa-fw"></i> Sign In with Facebook
                </a>
                <a href="#" class="twitter btn">
                  <i class="fa fa-twitter fa-fw"></i> Sign In with LinkedIn
                </a>
                <a href="#" class="google btn">
                  <i class="fa fa-google fa-fw"></i> Sign In with Google
                </a>
            </div>
        </form>
    </div>
</section>

<script type="text/javascript" id="hs-script-loader" async defer src="//js-na1.hs-scripts.com/24464065.js"></script>
